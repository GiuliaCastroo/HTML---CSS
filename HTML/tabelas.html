<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas</title>
</head>

<body> 
     <!-- Anotações de como fazer tabelas em HTML  -->



    <h2> Produtos </h2>

    <table border="2" width="300">

        <tr>
            <th> Código</th>
            <th> Produto</th>
            <th> Preço</th>
        </tr>

        <tr>
            <td> 001 </td>
            <td> Notebook </td>
            <td> R$ 2.500,99 </td>
        </tr>

        <tr>
            <td> 002 </td>
            <td> Tablet </td>
            <td> R$ 999,99 </td>
        </tr>



    </table>



</body>

</html>
