<head>

<body>
<div class="titulo" >     
        <h1> 👨‍💻 Formulario Dev👩‍💻 </h1>
        <h2 class="subititulo">   Insira aqui suas informações    </h2>
    </div>
    <div class="teste2">  <img class = "menina" src="https://media.giphy.com/media/L1R1tvI9svkIWwpVYr/giphy.gif"   alt="menina mechendo com programação" >  </div>


 <!-- Comando para inicar um formulario -->
 <form>
     <div class ="teste">
    <div class="container">
        
        <label for="nome:"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
        <input type="text" id="nome" onkeyup="validarNome()">

        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
            <!-- não adicionei o sobrenome pois não vi a necessidade dele ser obrigatorio -->
      
    
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
        <input type="text" id="email" onkeyup="validarEmail()">
    
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
    </div>
</div>
     <!-- tentei criar um botão para enviar o formulário -->  
    <button class="botao" type="submit" onsubmit=""    onclick="enviar()"    >Concluído</button>            
   
</form>

<script src="script.js"></script>



</body>
