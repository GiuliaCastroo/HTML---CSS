<html>

<head>
    <title> Divs e Spans </title>
    <meta charset="utf-8">
    <style type="text/css">
        #topo {
            background: rgb(56, 56, 236);
        }


        #conteudo {
            background: aquamarine;
        }

        .produto {
            background: grey;
            margin: 10PX;
        }


        #assinatura {
            background: pink;
        }

        #rodapé {
            background: violet;
        }
    </style>
</head>

<body>


    <div id="topo">

        <img src="img/amazon.png">
        <ul>
            <li> Home </li>
            <li> Produtos </li>
            <li> Contato</li>
        </ul>

    </div>


    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodapé">

        Todos os direitos reservados
    </div>


    <span id="assinatura"> Giulia </span>

</body>

</html>
