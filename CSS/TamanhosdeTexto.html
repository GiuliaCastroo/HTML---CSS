<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">

        div {

            font-size: 30px;
        }

        .texto {
            /*
            px-> tamanho fixo
            %-> tamanho relativo
            em-> taamho relativo ao container pai
            */

            /*
            font-size: 30px;
            */
            font-size: 1em;
        }


    </style>
</head>

<body>


    <DIV >
    <p class="texto"> Conteúdo </p>
    <p > Conteúdo </p>
    </DIV>


</body>

</html>
